<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>




<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 border-[#17171720] py-5">
            <div class="logo">
                <img class="w-[120px]" src="Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort By View</button>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white font-light">Blogs</button>
            </div>
        </nav>
    </header>
    
    
    
    
    <nav id="catergory-container" class="flex py-5 justify-center gap-5">
        <div>
            <button class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
        </div>
    </nav>
    
    
    
    
    <script src="script/index.js"></script>
    <!-- <script src="script/practice.js"></script> -->
</body>
</html>
